<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">

        <div id="player1" class="player">
            <h2 id="playerTitle-1" class="player-title">Player 1</h2>
            <h2 id="total-score-1" class="total-score">0</h2>
            <div class="score-container">
                <p class="score-title">Current</p>
                <p id="score-1" class="score">0</p>
            </div>

            <div class="btns-container">
                <button id="btn-newGame" class="btn">🔁 New Game</button>
                <img id="currentDiceImage" class="img" src="img/dice-1.png" alt="dice-img">
                <button id="btn-rollDice" class="btn">🎲 Roll Dice</button>
                <button id="btn-hold" class="btn">📥 Hold</button>
            </div>
        </div>

        <div id="player2" class="player">
            <h2 id="playerTitle-2" class="player-title">Player 2</h2>
            <h2 id="total-score-2" class="total-score">0</h2>
            <div class="score-container">
                <p class="score-title">Current</p>
                <p id="score-2" class="score">0</p>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>

</body>
</html>
